<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Shop Sách & Tài Liệu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="shop-header">
    <div class="logo">BookStore</div>
    <input type="text" placeholder="Tìm kiếm sách...">
    <div class="cart-icon">
        🛒 <span id="cart-count">0</span>
    </div>
</header>

<div class="container">

    <div class="product">
        <img src="images/sach1.jpg">
        <h3>Sách Toán 10</h3>
        <p class="price">50.000đ</p>
        <button onclick="addToCart('Sách Toán 10',50000)">Thêm vào giỏ</button>
    </div>

    <div class="product">
        <img src="images/sach2.jpg">
        <h3>Sách Ngữ Văn 11</h3>
        <p class="price">55.000đ</p>
        <button onclick="addToCart('Sách Ngữ Văn 11',55000)">Thêm vào giỏ</button>
    </div>

    <div class="product">
        <img src="images/sach3.jpg">
        <h3>Giáo trình Tiếng Anh</h3>
        <p class="price">60.000đ</p>
        <button onclick="addToCart('Giáo trình Tiếng Anh',60000)">Thêm vào giỏ</button>
    </div>

    <div class="product">
        <img src="images/sach4.jpg">
        <h3>Tài liệu Lịch Sử</h3>
        <p class="price">45.000đ</p>
        <button onclick="addToCart('Tài liệu Lịch Sử',45000)">Thêm vào giỏ</button>
    </div>

    <div class="product">
        <img src="images/sach5.jpg">
        <h3>Tập Vở Học Sinh</h3>
        <p class="price">25.000đ</p>
        <button onclick="addToCart('Tập Vở Học Sinh',25000)">Thêm vào giỏ</button>
    </div>

    <div class="product">
        <img src="images/sach6.jpg">
        <h3>Vật Lý 10</h3>
        <p class="price">25.000đ</p>
        <button onclick="addToCart('Tập Vở Học Sinh',25000)">Thêm vào giỏ</button>
    </div>

</div>

<div class="cart-box">
    <h2>🛒 Giỏ hàng</h2>
    <ul id="cart-list"></ul>
    <p class="total">Tổng tiền: <span id="total">0</span> đ</p>
</div>

<script src="script.js"></script>
</body>
</html>
